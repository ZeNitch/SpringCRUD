<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/users/update" role="form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <textarea rows="1" class="form-control" id="firstName" name="firstName" th:text="${user.firstName}"></textarea>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <textarea rows="1" class="form-control" id="lastName" name="lastName" th:text="${user.lastName}"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <textarea rows="1" class="form-control" id="dateOfBirth" name="dateOfBirth" th:text="${user.dateOfBirth}"></textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <textarea rows="1" class="form-control" id="phoneNumber" name="phoneNumber" th:text="${user.phoneNumber}"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <textarea rows="1" class="form-control" id="email" name="email" th:text="${user.email}"></textarea>
            </div>
            <input type="hidden" id="id" rows="5" class="form-control" name="id" th:value="${user.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
