<html layout:decorator="layout">

<div layout:fragment="content">

    

    <table class="table table-striped" id="posts_list">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone number</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td class="message" data-th-text="${user.firstName}"></td>
            <td class="message" data-th-text="${user.lastName}"></td>
            <td class="message" data-th-text="${user.dateOfBirth}"></td>
            <td class="message" data-th-text="${user.phoneNumber}"></td>
            <td class="message" data-th-text="${user.email}"></td>

            <td>
                <a th:href="@{'/users/{id}/delete'(id=${user.id})}" class="delete" th:attr="name=${user.firstName}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>

            <td>
                <a th:href="@{'/users/{id}/edit'(id=${user.id})}" class="edit" th:attr="name=${user.firstName}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/users/new">Add User</a>
    <a class="btn btn-primary" href="/users/sortLastName">Sort by Last Name</a>
    <a class="btn btn-primary" href="/users/sortDateOfBirth">Sort by Date</a>
    <a class="btn btn-primary" href="/users">Reset</a>
    <br/><br/>
    
    <form action="/users/search" method="POST">
   	<input type="number" name="par"></input> <input type="submit" value="Search" class="btn btn-primary"></input>
  	</form>
    
</div>
</html>
