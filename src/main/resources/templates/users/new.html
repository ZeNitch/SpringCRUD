<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/users/create" role="form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <textarea rows="1" class="form-control" id="firstName" name="firstName"></textarea>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <textarea rows="1" class="form-control" id="lastName" name="lastName"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <textarea rows="1" class="form-control" id="dateOfBirth" name="dateOfBirth"></textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <textarea rows="1" class="form-control" id="phoneNumber" name="phoneNumber"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <textarea rows="1" class="form-control" id="email" name="email"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
