<html layout:decorator="layout">
    <div layout:fragment="content">
        
            <div class="form-group">
                <label for="firstname">First Name</label>
                <textarea rows="1" class="form-control" id="firstName" name="firstName" th:text="${user.firstName}" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <textarea rows="1" class="form-control" id="lastName" name="lastName" th:text="${user.lastName}" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <textarea rows="1" class="form-control" id="dateOfBirth" name="dateOfBirth" th:text="${user.dateOfBirth}" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <textarea rows="1" class="form-control" id="phoneNumber" name="phoneNumber" th:text="${user.phoneNumber}" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <textarea rows="1" class="form-control" id="email" name="email" th:text="${user.email}" readonly="readonly"></textarea>
            </div>
            <input type="hidden" id="id" rows="5" class="form-control" name="id" th:value="${user.id}" readonly="readonly"/>
            <a class="btn btn-primary" href="/users">Main</a>
    </div>
</html>
